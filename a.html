<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<script type="text/javascript">
function sum()
  {
    var form = document.forms["form"]; // name 属性が "form" のフォームを取得
    // 文字列を数値に変換してから値を得る必要がある。
    var a = parseFloat(form.a.value);
    var b = parseFloat(form.b.value);
    // 数値に変換した後に足し算を行う。
    form.c.value = a + b;
}
</script>
</head>
<body>
2つの数の和を求めます。
<br>
<form name="form">
<input type="text" name="a" size=10><br>
<input type="text" name="b" size=10><br>
<input type="button" value="合計" onclick="sum()"><br>
<input type="text" name="c" size=10><br>
</form>
</body>
</html>
